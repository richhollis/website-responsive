        {{ content }}

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/vendor/jquery.imagesloaded.min.js"></script>

        <script>
          $(function(){
            console.log($(document).height(), $(window).height());
            $(window).resize(function() {
              setFooter();
            });
            $(".container-white").hide();
            $("BODY").imagesLoaded(setFooter);
          });

          function setFooter() {
            $(".container-white").show();
            $(".container-white").removeClass("fixed"); // remove fixed as we need to work out if scroll is visible
            
            if (!($(document).height() > $(window).height())) {
                $(".container-white").addClass("fixed");
            }
          }
        </script>
